<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='drstyle.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="{{'loginform'}}"method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label>And you are?</label>
                <div class="radio-group">
                    <input type="radio" id="doctor" name="userType" value="doctor" required>
                    <label for="doctor">Provider</label>
                    <input type="radio" id="patient" name="userType" value="patient" required>
                    <label for="patient">Patient</label>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
